<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Login</title>
	<link rel="stylesheet" href="../css/login.css">
	<script type="text/javascript" >
		function login() {
			let userId = document.getElementById('txt_id').value;
			let userPw = document.getElementById('txt_pw').value;
		
			if (!userId || !userPw) {
				alert('Please check your ID or Password.');
			} else {
				location.href='./'
			}
		}
	</script>
</head>
<body>
	<h1>Login</h1>
	<form>
		ID: <input id="txt_id" class="login_inputs" type="text">
		<br>
		PW: <input id="txt_pw" class="login_inputs" type="password">
		<br>
		<input id="btn_login" type="button" value="login" onclick=login()>
	</form>
</body>
</html>
